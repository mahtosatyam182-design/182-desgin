<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopMax</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Shop<span>Max</span></span>
                </a>
                
                <div class="search-bar">
                    <input type="text" placeholder="Search for products..." id="search-input">
                    <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="header-actions">
                    <a href="cart.html" class="header-action">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge" id="cart-badge">0</span>
                    </a>
                    <div class="auth-section">
                        <a href="login.html" class="btn btn-outline active">Login</a>
                        <a href="register.html" class="btn btn-primary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <i class="fas fa-user-circle"></i>
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue shopping</p>
            </div>

            <div id="alert-container"></div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" style="color: var(--primary-color); font-size: 14px;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create one now</a></p>
            </div>

            <div style="margin-top: 20px; padding: 15px; background: var(--gray-100); border-radius: var(--border-radius); text-align: center;">
                <p style="font-size: 13px; color: var(--gray-500); margin-bottom: 10px;"><i class="fas fa-info-circle"></i> Demo Credentials:</p>
                <p style="font-size: 13px;"><strong>Email:</strong> john@example.com</p>
                <p style="font-size: 13px;"><strong>Password:</strong> password123</p>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartBadge();
            
            if (localStorage.getItem('token')) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            
            const result = await login(email, password);
            
            if (result.success) {
                showNotification('Welcome back! Login successful.', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                const container = document.getElementById('alert-container');
                container.innerHTML = `<div class="alert alert-danger">${result.error || 'Login failed. Please try again.'}</div>`;
            }
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
        });

        function searchProducts() {
            const search = document.getElementById('search-input').value;
            if (search) {
                window.location.href = `products.html?search=${encodeURIComponent(search)}`;
            }
        }
    </script>
</body>
</html>
