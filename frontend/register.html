<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopMax</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Shop<span>Max</span></span>
                </a>
                
                <div class="search-bar">
                    <input type="text" placeholder="Search for products..." id="search-input">
                    <button onclick="searchProducts()"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="header-actions">
                    <a href="cart.html" class="header-action">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge" id="cart-badge">0</span>
                    </a>
                    <div class="auth-section">
                        <a href="login.html" class="btn btn-outline">Login</a>
                        <a href="register.html" class="btn btn-primary active">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Register Section -->
    <section class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <i class="fas fa-user-plus"></i>
                <h1>Create Account</h1>
                <p>Join ShopMax and start shopping today</p>
            </div>

            <div id="alert-container"></div>

            <form class="auth-form" id="register-form">
                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                        <input type="tel" id="phone" placeholder="+1 234 567 8900">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required minlength="6">
                    <small>At least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="terms" required style="margin-top: 3px;">
                        <span style="font-size: 13px; color: var(--gray-600);">I agree to the <a href="#" style="color: var(--primary-color);">Terms & Conditions</a> and <a href="#" style="color: var(--primary-color);">Privacy Policy</a></span>
                    </label>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="newsletter">
                        <span style="font-size: 13px; color: var(--gray-600);">Subscribe to our newsletter for exclusive offers</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartBadge();
            
            if (localStorage.getItem('token')) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                const container = document.getElementById('alert-container');
                container.innerHTML = `<div class="alert alert-danger">Passwords do not match!</div>`;
                return;
            }
            
            if (password.length < 6) {
                const container = document.getElementById('alert-container');
                container.innerHTML = `<div class="alert alert-danger">Password must be at least 6 characters!</div>`;
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            
            const result = await register(name, email, password);
            
            if (result.success) {
                showNotification('Account created successfully! Please login.', 'success');
                
                setTimeout(async () => {
                    const loginResult = await login(email, password);
                    if (loginResult.success) {
                        window.location.href = 'index.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                }, 1500);
            } else {
                const container = document.getElementById('alert-container');
                container.innerHTML = `<div class="alert alert-danger">${result.error || 'Registration failed. Please try again.'}</div>`;
            }
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        });

        function searchProducts() {
            const search = document.getElementById('search-input').value;
            if (search) {
                window.location.href = `products.html?search=${encodeURIComponent(search)}`;
            }
        }
    </script>
</body>
</html>
